<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/style.css" />
    <title>Nano Link</title>
</head>

<body>

    <nav class="navbar">
        <div class="heading">
            <img src="assets/images/logo.svg" class="logo" />
            <div class="logo-name">NanoLink</div>
        </div>

        <div class="close-btn hidden" id="closeBtn">&times;</div>

        <ul class="nav-menu">
            <li><a>Payment Proofs</a></li>
            <li><a>Publisher Rates</a></li>
            <li><a>Contact</a></li>
        </ul>

        <ul class="login-container">
            <li><a>Login</a></li>
            <li><a class="highlighted">Sign Up</a></li>
        </ul>

        <div class="hamburger">&#9776;</div>
    </nav>


    <section class="link-short-section">
        <div class="link-short-container">
            <h2>
                Shrink your URL's
            </h2>
            <h2>& earn
                <span style="color: #FED50D; font-weight:bold ; ">
                    Money
                </span>
            </h2>
            <div>
                <img src="assets/images/create link.png" />
                <input required type="url" placeholder="Your URL here" />
            </div>
            <h2 style="color: #5c5c5f; font-size: 1.1rem;">Highest Paying URL shortener</h2>
        </div>
        <div>

        </div>

        <div class="link-short-animation">
            <div class="circle-container">
                <img class="circle-img" src="assets/images/url-yellow.png" alt="url" />
                <img class="circle-img" src="assets/images/mobile.png" alt="mobile" />
                <img class="circle-img" src="assets/images/share.png" alt="share" />
                <img class="circle-img" src="assets/images/earn.png" alt="earn" />
                <p class="circle-title">Enter Your Link</p>
            </div>
        </div>




    </section>

    <script src="/js/main.js"></script>
</body>

</html>
